<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Gamedev Canvas Workshop</title>
        <style>
            * { padding: 0; margin: 0; }
            canvas { background: #eee; display: block; margin: 0 auto; }

    .slidecontainer {

        width: 100%;

    }

    .slider {

        -webkit-appearance: none;
        width: 100%;
        height: 25px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;

    }

    .slider:hover {
        opacity: 1;
        background: aqua;
    }


    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #0000af;
        cursor: pointer;

    }

    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #0000af;
        cursor: pointer;

    }

        </style>
</head>
<body>
<canvas id="myCanvas" width="480" height="320"></canvas>
<br/>
<br/>
<br/>
<br/>
<input type="checkbox" name = "checkAddress" onclick = "checkAddress()" />



<div class="slidecontainer">
       <!-- <p>Default range slider:</p>
    <input type="range" min="1" max="100" value="50"> -->
        
        <p>Custom range slider:</p>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        <p>Value: <span id="demo"></span></p>
</div>


<script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;

    slider.oninput = function() {
        output.innerHTML = this.value;
    }

    function checkAddress() {


        track = !track;
        console.log("Click" + track);
    }

    class Ball {

        constructor(xpos,ypos) {

            this.x = xpos;
            this.y = ypos;
            this.ballRadius = 10;
            this.dx = 2;
            this.dy = -2;

        }
    }

    class Paddle {

        constructor() {
            this.paddleHeight = 10;
            this.paddleWidth = 75;
            this.paddleX = (canvas.width-this.paddleWidth)/2;


        }
    }

    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var ball = new Ball(canvas.width/2,canvas.height - 30);
    var paddle = new Paddle();
    var rightPressed = false;
    var leftPressed = false;
    var brickRowCount = 5;
    var brickColumnCount = 3;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;
    var score = 0;
    var lives = 3;
    var track = false; //If true, paddle tracks ball

    var bricks = [];
    for(c=0; c<brickColumnCount; c++) {
        bricks[c] = [];
        for(r=0; r<brickRowCount; r++) {
            bricks[c][r] = {x: 0, y: 0, status: 3};
            console.log(bricks[c][r].color)
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false);

    function keyDownHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = true;
        }
        else if(e.keyCode == 37) {
            leftPressed = true;
        }
    }
    function keyUpHandler(e) {
        if(e.keyCode == 39) {
            rightPressed = false;
        }
        else if(e.keyCode == 37) {
            leftPressed = false;
        }
    }
    function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddle.paddleX = relativeX - paddle.paddleWidth/2;
        }
    }
    function collisionDetection() {
        for(c=0; c<brickColumnCount; c++) {
            for(r=0; r<brickRowCount; r++) {
                var b = bricks[c][r];
                if(b.status > 0) {
                    if(ball.x > b.x && ball.x < b.x+brickWidth && ball.y > b.y && ball.y < b.y+brickHeight) {
                        ball.dy = -ball.dy;
                        b.status = b.status-1;
                        score++;
                        bricks[c][r].color = 1;
                        drawBricks();
                        //Look at every brick and if every brick has a staus 0, then I win
                        var win = true; //assumes I win
                        for(c1 = 0; c1 < brickColumnCount; c1++) {
                            for(r1 = 0; r1 < brickRowCount; r1++) {
                                if(bricks[c1][r1].status != 0) {
                                    win = false;
                                }
                            }
                        }
                        if(win == true) {
                            alert("YOU WIN, CONGRATS!");
                            document.location.reload();
                        }
                    }
                }
            }
        }
    }

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }
    function drawPaddle() {
        ctx.beginPath();
        if(track == true) {
            paddle.paddleX = ball.x - paddle.paddleWidth/2;
        }
        ctx.rect(paddle.paddleX, canvas.height- paddle.paddleHeight, paddle.paddleWidth, paddle.paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }
    function drawBricks() {
        for(c=0; c<brickColumnCount; c++) {
            for(r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status > 0) {
                    var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    //write if statements to check brick[c]r[].color
                    //depending on integer value set different fillstyle
                    if(bricks[c][r].status == 3) {
                        ctx.fillStyle = "#0095DD";
                    }
                    else if(bricks[c][r].status == 2) {
                        ctx.fillStyle = "#dd1a33";
                    }
                    else {
                        ctx.fillStyle = "#21dd2e";
                    }

                    //ctx.fillStyle = "#0095DD";
                    ctx.fill();
                    ctx.closePath();

                }
            }
        }
    }
    function drawScore() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Score: "+score, 8, 20);
    }
    function drawLives() {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Lives: "+lives, canvas.width-65, 20);
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawLives();
        collisionDetection();

        if(ball.x + ball.dx > canvas.width-ball.ballRadius || ball.x + ball.dx < ball.ballRadius) {
            ball.dx = -ball.dx;
        }
        if(ball.y + ball.dy < ball.ballRadius) {
            ball.dy = -ball.dy;
        }
        else if(ball.y + ball.dy > canvas.height-ball.ballRadius) {
            if(ball.x > paddle.paddleX && ball.x < paddle.paddleX + paddle.paddleWidth) {
                ball.dy = -ball.dy;
            }
            else {
                lives--;
                if(!lives) {
                    alert("GAME OVER");
                    document.location.reload();
                }
                else {
                    ball.x = canvas.width/2;
                    ball.y = canvas.height-30;
                    ball.dx = 3;
                    ball.dy = -3;
                    paddle.paddleX = (canvas.width-paddle.paddleWidth)/2;
                }
            }
        }

        if(rightPressed && paddle.paddleX < canvas.width-paddle.paddleWidth) {
            paddle.paddleX += 7;
        }
        else if(leftPressed && paddle.paddleX > 0) {
            paddle.paddleX -= 7;
        }

        ball.x += ball.dx;
        ball.y += ball.dy;
        requestAnimationFrame(draw);
    }

    draw();
</script>
</body>
</html>
